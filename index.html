<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <table class="main">
        <tr>
            <th>     </th>
            <th id="blackTitle">Black</th>
            <th id="whiteTitle">White</th>
            <th id="blueTitle">Blue</th>
            <th id="yellowTitle">Yellow</th>
            <th id="redTitle">Red</th>
        </tr>
        <tr>
            <td class="round">1R</td>
            <td><input type="text" class="black"></td>
            <td><input type="text" class="white"></td>
            <td><input type="text" class="blue"></td>
            <td><input type="text" class="yellow"></td>
            <td><input type="text" class="red"></td>
        </tr>
        <tr>
            <td class="round">2R</td>
            <td><input type="text" class="black"></td>
            <td><input type="text" class="white"></td>
            <td><input type="text" class="blue"></td>
            <td><input type="text" class="yellow"></td>
            <td><input type="text" class="red"></td>
        </tr>
        <tr>
            <td class="round">3R</td>
            <td><input type="text" class="black"></td>
            <td><input type="text" class="white"></td>
            <td><input type="text" class="blue"></td>
            <td><input type="text" class="yellow"></td>
            <td><input type="text" class="red"></td>
        </tr>
        <tr>
            <td class="round">4R</td>
            <td><input type="text" class="black"></td>
            <td><input type="text" class="white"></td>
            <td><input type="text" class="blue"></td>
            <td><input type="text" class="yellow"></td>
            <td><input type="text" class="red"></td>
        </tr>
        <tr>
            <td class="round">All</td>
            <td><output id="blackResultAll"  ></output></td>
            <td><output id="whiteResultAll"></output></td>
            <td><output id="blueResultAll"></output></td>
            <td><output id="yellowResultAll"></output></td>
            <td><output id="redResultAll"></output></td>
        </tr>
        <tr>
            <td class="round">5R</td>
        <td><output id="blackResult5" ></output></td>
            <td><output id="whiteResult5" ></output></td>
            <td><output id="blueResult5" ></output></td>
            <td><output id="yellowResult5" ></output></td>
            <td><output id="redResult5" ></output></td>
        </tr>
    </table>
    <p><button id="sum" class="main">Sum</button></p>
    <p><button id="clear" class="main">Clear</button></p>
</body>
</html>
